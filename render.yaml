services:
  # Django Backend
  - type: web
    name: mh-app-backend
    runtime: python
    plan: free
    buildCommand: cd backend && chmod +x build.sh && ./build.sh
    startCommand: cd backend && python manage.py migrate && gunicorn server.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Set manually in Render Dashboard (from PostgreSQL service)
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: RENDER
        value: true
      - key: FRONTEND_URL
        value: https://your-frontend.onrender.com  # Replace with actual frontend domain
      - key: AI_MODEL_PROVIDER
        value: openai
      - key: AI_API_KEY
        sync: false  # Set manually in Render Dashboard
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434

  # React Frontend (Static Site)
  - type: web
    name: mh-app-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://mh-app-backend.onrender.com  # Replace with actual backend domain
