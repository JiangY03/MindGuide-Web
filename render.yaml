services:
  # Django Backend
  - type: web
    name: mh-app-backend
    runtime: python
    plan: free
    region: oregon  # Match database region
    buildCommand: cd backend && chmod +x build.sh && ./build.sh
    startCommand: cd backend && python manage.py migrate --noinput && gunicorn server.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Set manually in Render Dashboard (from PostgreSQL service)
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: RENDER
        value: true
      - key: FRONTEND_URL
        value: https://your-frontend.onrender.com  # Replace with actual frontend domain
      - key: AI_MODEL_PROVIDER
        value: gemini  # Options: 'ollama' (local), 'openai', 'gemini', 'claude'
      - key: AI_API_KEY
        sync: false  # Set manually: OpenAI API key, Gemini API key, or Claude API key
      - key: AI_MODEL_NAME
        value: gemini-1.5-flash  # For Gemini: 'gemini-1.5-flash' or 'gemini-pro'
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434  # Only used if AI_MODEL_PROVIDER=ollama

  # React Frontend (Static Site)
  - type: web
    name: mh-app-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # ⚠️ MUST SET MANUALLY: Go to Render Dashboard → mh-app-frontend → Environment → Set to your actual backend URL (e.g., https://mh-app-backend-XXXXX.onrender.com)
